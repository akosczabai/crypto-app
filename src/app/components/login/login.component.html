<div class="login-container container d-flex">
  <div class="login-container-form conatiner-lg">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <label for="username">USERNAME: </label>
      <input
        id="username"
        type="text"
        class="rounded"
        formControlName="username"
      />

      <br />

      <label for="password">PASSWORD: </label>
      <input
        id="password"
        type="password"
        class="rounded"
        formControlName="password"
      />
      <span *ngIf="this.errorMessage" class="text-danger pt-2 d-block"
        >Wrong password!</span
      >
      <br />

      <button class="btn login-btn border-transparent" type="submit">
        Login
      </button>
    </form>
  </div>
</div>
